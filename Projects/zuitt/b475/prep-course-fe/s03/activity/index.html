<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Section</title>
</head>

<body>
    <nav align="center">
        <a href="#landing">Home</a>
        <a href="#tools">Tools</a>
        <a href="#contact">Contact</a>
    </nav>

    <br>
    <br>

    <section>
        <div id="landing" align="center">
            <img src="https://t3.ftcdn.net/jpg/03/81/42/04/360_F_381420474_DbbYJDxRfBDBg9sQ1pNJ97IE5ioM94kD.jpg"
                alt="Company Logo">
            <h1>BS Company</h1>
            <h2>Who Are We?</h2>
            <p>BS Company is a dynamic web design and development firm that specializes in creating stunning,
                user-friendly
                websites tailored to meet the needs of businesses of all sizes.</p>
        </div>
    </section>

    <br>
    <br>

    <section id="tools">
        <div align="center">
            <h1>Tools I Use</h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/d/d2/Sublime_Text_3_logo.png" alt="Sublime Text"
                width="100" height="100">
            <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png" alt="Git" width="100" height="100">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5"
                width="100" height="100">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="CSS3" width="100"
                height="100">
        </div>
    </section>

    <br>
    <br>

    <section id="contact">
        <div align="center">
            <h1>Contact Us!</h1>
            <a href="https://facebook.com/bryserker99" target="_blank">Facebook</a>
            <a href="https://linkedin.com/in/bryansuello" target="_blank">LinkedIn</a>
            <a href="https://github.com/bryansuello" target="_blank">Github</a>
            <a href="https://gitlab.com.bryansuello" target="_blank">Gitlab</a>
        </div>
    </section>

    <br>
    <br>

    <section id="msgForm" align="center">
        <h1>Message Us</h1>
        <form action="">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" id="firstName">
            <br>

            <label for="lastName">Last Name</label>
            <br>
            <input type="text" id="lastName">
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email">
            <br>

            <label for="contactNum">Contact Number</label>
            <br>
            <input type="tel" id="contactNum">
            <br>

            <label for="serviceType">Service Type:</label>
            <br>
            <select id="serviceType" name="serviceType">
                <option value="apple">Front End Programming</option>
                <br>
                <option value="banana">Back End Programming</option>
                <br>
                <option value="grapes">Full Stack Programming</option>
                <br>
            </select>

            <br>

            <label for="comments">Your Comments:</label>
            <br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Send Inquiry">
            <br>
            <input type="reset" value="Reset">
        </form>

    </section>

</body>

</html>
